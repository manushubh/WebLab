<!doctype.html>
<html>
<script type='text/javascript'>
function mixup(a,b)
{
 return b.slice(0,2)+a.slice(2)+" "+a.slice(0,2) +b.slice(2);
}
</script>
<body>
<script type="text/javascript">
str1=prompt("Enter first string"," ");
str2=prompt("Enter second string"," ");
document.write(mixup(str1,str2));
</script>
</body>
</html>
